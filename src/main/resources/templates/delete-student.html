<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Rest API</title>
</head>
<body>
<h1>Delete Subject</h1>
<form id="subject-form">
    <label for="subject-id">Enter Subject ID:</label>
    <input type="text" id="subject-id" placeholder="Nháº­p id" required>

    <button type="submit">Delete Subject</button>
</form>

<script>
    const subjectForm = document.getElementById('subject-form');

    subjectForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const subjectId = document.getElementById('subject-id').value;

        fetch(`http://localhost:8080/subjects/${subjectId}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete subject');
                }
            })
            .then(data => {
                alert('Subject deleted successfully');
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error('Error', error);
                alert('Failed to delete subject');
            });
    });
</script>
</body>
</html>
